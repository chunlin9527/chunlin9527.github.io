<script type="basic" id="ch0103/17">
    var x1 = prompt('坐标x1')
    var y1 = prompt('坐标y1')
    var x2 = prompt('坐标x2')
    var y2 = prompt('坐标y2')
    var x3 = prompt('坐标x3')
    var y3 = prompt('坐标y3')
    var a = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2)
    var b = Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2)
    var c = Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2)
    var p = (a + b + c) / 2
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c))
    console.log(s.toFixed(2))
</script>
