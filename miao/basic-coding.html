<script type="w" id="ch0105/43">
    var n = Number(prompt('正整数'))
    if (n % 2 != 0) {
        for (i = n; ; i-=2) {
        var m = (i - 1) / 2    //i肯定是奇数，减1取对半，减少运算量
        if (m > 1 && n % m == 0) {    //m为较大乘数,并且大于1
            var flag = false
            for (j = 2; j < m; j++) {    //去掉第一个和最后一个数，判断m是否为质数
                if (m % j != 0) {
                    flag = true
                }   else {
                    break
                }
            }   
            var a = n / m    //取较小乘数，判断是否为质数
            for (k = 2; k < a ; k++) {    //去掉第一个和最后一个数
                if (a % k != 0) {
                    flag = true
                }   else {
                    break
                }
            }  
            console.log(m)
            break            
        }   else if (m == 1) {
            break
        }
    } 
}
    
</script>

<script type="w" id="ch0105/44">
    var n = Number(prompt('正整数'))

    var flag = false
    for (i = 2; ; i++) {    //去掉1
        var m = i
        if (m == 2) {    //m等于2直接判断
            sum ++
        }   else if (m % 2 != 0) {    //m(不包括2)肯定是奇数,减少运算量
            for (j = 2; j < m ; j++) {
            if (m % j != 0) {    //判断m是否为质数
                flag = true
            }   else {
                flag = false
                break
            } 
        }
        if (flag == true) {
            sum ++
        }
        if (sum == n) {    //第n个质数
            console.log(m)
            break
        }
    }         
}
</script>
